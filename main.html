<!DOCTYPE html>
<html>
<head>
  <title>Semantic Tables and Media</title>
</head>
<body>
  <h1>List of medias</h1>

  <table>
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>tomer idiot</td>
      </tr>
      <tr>
        <td>2</td>
        <td>pandey</td>
      </tr>
      <tr>
        <td>3</td>
        <td>tiwari</td>
      </tr>
    </tbody>
  </table>

  <h2>List of medias</h2>

  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
    </li>
    <li>
    
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls>
      </video>
    </li>
    <li>
      
        <audio src= "http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls>
      </audio>
    </li>
  </ol>

</body>
</html>
